tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
#  - https://raw.githubusercontent.com/Cloudify-PS/cloudify-nsx-plugin/master/plugin.yaml
  - ../plugin.yaml

inputs:

  nsx_ip:
    type: string
    description: >
       nsx server ip
    default: 127.0.0.1

  nsx_user:
    type: string
    description: >
       nsx server user
    default: nsx

  nsx_password:
    type: string
    description: >
       nsx server user password
    default: nsx

  nsx_raml:
    type: string
    description: >
       raml file path
    default: ""

  vcenter_ip:
    type: string
    description: >
       vcenter server ip
    default: 127.0.0.1

  vcenter_user:
    type: string
    description: >
       vcenter server user
    default: nsx

  vcenter_password:
    type: string
    description: >
       vcenter server user password
    default: nsx

node_templates:

  master_security_group:
    type: cloudify.nsx.security_group
    properties:
      nsx_auth: &nsx_auth
        username: { get_input: nsx_user }
        password: { get_input: nsx_password }
        host: { get_input: nsx_ip }
        raml: { get_input: nsx_raml }
      group:
        scopeId: globalroot-0
        name: MasterSecureGroup

  master_security_policy:
    type: cloudify.nsx.security_policy
    properties:
      nsx_auth: *nsx_auth
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            policy:
              name: MasterPolicy
              description: MasterPolicy
              precedence: 100
              actionsByCategory:
                category: firewall
                action:
                  '@class': firewallSecurityAction
                  name: name
                  description: description
                  category: firewall
                  secondarySecurityGroup:
                    objectId: { get_attribute: [ master_security_group, resource_id ] }
                  action: allow
                  direction: inbound
    relationships:
      - type: cloudify.relationships.connected_to
        target: master_security_group

  security_tag:
    type: cloudify.nsx.security_tag
    properties:
      nsx_auth: *nsx_auth
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            tag:
              name: secret_tag
              description: What can i say?
