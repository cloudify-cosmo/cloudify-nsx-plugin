tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
#  - https://raw.githubusercontent.com/Cloudify-PS/cloudify-nsx-plugin/master/plugin.yaml
  - ../plugin.yaml

inputs:

  nsx_ip:
    type: string
    description: >
       nsx server ip
    default: 127.0.0.1

  nsx_user:
    type: string
    description: >
       nsx server user
    default: nsx

  nsx_password:
    type: string
    description: >
       nsx server user password
    default: nsx

  nsx_raml:
    type: string
    description: >
       raml file path
    default: ""

  vcenter_ip:
    type: string
    description: >
       vcenter server ip
    default: 127.0.0.1

  vcenter_user:
    type: string
    description: >
       vcenter server user
    default: nsx

  vcenter_password:
    type: string
    description: >
       vcenter server user password
    default: nsx

  vcenter_vresourcepool:
    type: string
    description: >
       vcenter resourcepool
    default: Cluster

  vcenter_datastore:
    type: string
    description: >
       vcenter datastore
    default: datastore1

  vcenter_datacenter:
    type: string
    description: >
       vcenter datacenter
    default: Datacenter

node_templates:

  master_lswith:
    type: cloudify.nsx.lswitch
    properties:
      nsx_auth: &nsx_auth
        username: { get_input: nsx_user }
        password: { get_input: nsx_password }
        host: { get_input: nsx_ip }
        raml: { get_input: nsx_raml }
      switch:
        name: platform_test_master_swith_name
        transport_zone: Main_Zone
        # UNICAST_MODE, MULTYCAST_MODE, HYBRID_MODE
        mode: UNICAST_MODE

  vresourcepool:
    type: cloudify.vcenter.resource_pool
    properties:
      vcenter_auth: &vcenter_auth
        username: { get_input: vcenter_user }
        password: { get_input: vcenter_password }
        host: { get_input: vcenter_ip }
      use_external_resource: true
      resource_pool:
        name: { get_input: vcenter_vresourcepool }

  datastore:
    type: cloudify.vcenter.datastore
    properties:
      vcenter_auth: *vcenter_auth
      use_external_resource: true
      datastore:
        name: { get_input: vcenter_datastore }

  datacenter:
    type: cloudify.vcenter.datacenter
    properties:
      vcenter_auth: *vcenter_auth
      use_external_resource: true
      datacenter:
        name: { get_input: vcenter_datacenter }

  esg:
    type: cloudify.nsx.esg
    properties:
      nsx_auth: *nsx_auth
      edge:
        name: platform_test_real_edge
        esg_pwd: SeCrEt010203!
        esg_remote_access: true
      firewall:
        # accept or deny
        action: accept
        # true or false
        logging: false
      dhcp:
        enabled: true
        syslog_enabled: false
        syslog_level: INFO
      nat:
        enabled: true
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            edge:
              datacentermoid: { get_attribute: [ datacenter, resource_id ] }
              datastoremoid: { get_attribute: [ datastore, resource_id ] }
              resourcepoolid: { get_attribute: [ vresourcepool, resource_id ] }
              default_pg: { get_attribute: [ master_lswith, resource_dvportgroup_id ] }
    relationships:
      - type: cloudify.relationships.connected_to
        target: master_lswith
      - type: cloudify.relationships.depends_on
        target: datacenter
      - type: cloudify.relationships.depends_on
        target: datastore
      - type: cloudify.relationships.depends_on
        target: vresourcepool

  slave_lswith:
    type: cloudify.nsx.lswitch
    properties:
      nsx_auth: *nsx_auth
      switch:
        name: platform_test_slave_swith_name
        transport_zone: Main_Zone
        # UNICAST_MODE, MULTYCAST_MODE, HYBRID_MODE
        mode: UNICAST_MODE

  esg_interface:
    type: cloudify.nsx.esg_interface
    properties:
      nsx_auth: *nsx_auth
      interface:
        ifindex: 3
        ipaddr: 192.168.3.1
        netmask: 255.255.255.0
        prefixlen: 24
        name: platform_test_interface_name
        mtu: 1500
        is_connected: "true"
        vnic_type: internal
        enable_send_redirects: "true"
        enable_proxy_arp: "true"
        secondary_ips: 192.168.3.128
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            interface:
              esg_id: { get_attribute: [ esg, resource_id ] }
              portgroup_id: { get_attribute: [ slave_lswith, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: esg
      - type: cloudify.relationships.connected_to
        target: slave_lswith

  nat_rule:
    type: cloudify.nsx.esg_nat
    properties:
      nsx_auth: *nsx_auth
      rule:
        action: dnat
        translatedAddress: 192.168.10.1
        originalAddress: 192.168.1.2
        vnic: 3
        ruleTag: 65538
        loggingEnabled: false
        enabled: true
        description: some nat rule
        protocol: any
        translatedPort: any
        originalPort: any
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            rule:
              esg_id: { get_attribute: [ esg, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: esg
      - type: cloudify.relationships.connected_to
        target: esg_interface

  firewall_rule:
    type: cloudify.nsx.esg_firewall
    properties:
      nsx_auth: *nsx_auth
      rule:
        name: http
        loggingEnabled: false
        matchTranslated: false
        enabled: true
        source: any
        action: accept
        description: Some Firewall Rule
        direction: in
        application: any
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            rule:
              esg_id: { get_attribute: [ esg, resource_id ] }
              destination:
                groupingObjectId: { get_attribute: [ vresourcepool, resource_id ] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: vresourcepool
      - type: cloudify.relationships.contained_in
        target: esg
      - type: cloudify.relationships.connected_to
        target: esg_interface

  esg_gateway:
    type: cloudify.nsx.esg_gateway
    properties:
      nsx_auth: *nsx_auth
      gateway:
        dgw_ip: 192.168.3.11
        vnic: 3
        mtu: 1500
        admin_distance: 1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            gateway:
              esg_id: { get_attribute: [ esg, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: esg
      - type: cloudify.relationships.connected_to
        target: esg_interface

  esg_route:
    type: cloudify.nsx.esg_route
    properties:
      nsx_auth: *nsx_auth
      route:
          network: 192.168.10.0/24
          next_hop: 192.168.3.10
          vnic: 3
          mtu: 1500
          admin_distance: 1
          description: Some cool route
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            route:
              esg_id: { get_attribute: [ esg, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: esg
      - type: cloudify.relationships.depends_on
        target: esg_gateway

  esg_pool:
    type: cloudify.nsx.dhcp_pool
    properties:
      nsx_auth: *nsx_auth
      pool:
        ip_range: 192.168.5.128-192.168.5.250
        default_gateway: 192.168.5.1
        subnet_mask: 255.255.255.0
        domain_name: internal.test
        dns_server_1: 8.8.8.8
        dns_server_2: 192.168.5.1
        lease_time: infinite
        auto_dns: true
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            pool:
              esg_id: { get_attribute: [ esg, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: esg
      - type: cloudify.relationships.depends_on
        target: esg_interface

  esg_pool_bind:
    type: cloudify.nsx.dhcp_binding
    properties:
      nsx_auth: *nsx_auth
      bind:
        mac: 11:22:33:44:55:66
        hostname: secret.server
        ip: 192.168.5.251
        default_gateway: 192.168.5.1
        subnet_mask: 255.255.255.0
        domain_name: secret.internal.test
        dns_server_1: 8.8.8.8
        dns_server_2: 192.168.5.1
        lease_time: infinite
        auto_dns: true
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            bind:
              esg_id: { get_attribute: [ esg, resource_id ] }
    relationships:
      - type: cloudify.relationships.contained_in
        target: esg_pool
