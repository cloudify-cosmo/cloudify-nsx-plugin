plugins:
  nsx:
    executor: central_deployment_agent
    # source: https://github.com/Cloudify-PS/cloudify-nsx-plugin/archive/master.zip
    package_name: cloudify-nsx-plugin
    package_version: '0.1'

data_types:

  vcenter_auth_type:
    properties:
      username:
        default: administrator@vsphere.local
        required: true
      password:
        default: vcenter
        required: true
      host:
        default: vcenter.local
        required: true

  nsx_auth_type:
    properties:
      username:
        default: administrator@vsphere.local
        required: true
      password:
        default: vcenter
        required: true
      host:
        default: vcenter.local
        required: true
      raml:
        default: ''
        description: >
          you can use updated version of NSX raml or url to
          https://raw.githubusercontent.com/vmware/pynsxv/master/pynsxv/library/api_spec/nsxvapi.raml
          Safest way to leave it empty and use NSX 6.2.3 as fully teasted
        required: false

node_types:

  # vcenter resource pool
  cloudify.vcenter.resource_pool:
    derived_from: cloudify.nodes.ObjectStorage
    properties:
      # reuse existed resource pool
      use_external_resource:
        default: true
        type: boolean
      # resource vcenter id
      resource_id:
        required: false
      vcenter_auth:
        type: vcenter_auth_type
      validate_resource_pool:
        default:
          # we need name in any case of usage except predefined 'id'
          name:
            required: true
            external_use: true
      resource_pool:
        default:
          # name of resource pool
          name: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_vcenter_resource_pool.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_vcenter_resource_pool.delete

  # vcenter datastore
  cloudify.vcenter.datastore:
    derived_from: cloudify.nodes.ObjectStorage
    properties:
      # reuse existed resource pool
      use_external_resource:
        default: true
        type: boolean
      # resource vcenter id
      resource_id:
        required: false
      vcenter_auth:
        type: vcenter_auth_type
      validate_datastore:
        default:
          # we need name in any case of usage except predefined 'id'
          name:
            required: true
            external_use: true
      datastore:
        default:
          # name of datastore
          name: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_vcenter_datastore.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_vcenter_datastore.delete

  # vcenter datacenter
  cloudify.vcenter.datacenter:
    derived_from: cloudify.nodes.Tier
    properties:
      # reuse existed resource pool
      use_external_resource:
        default: true
        type: boolean
      # resource vcenter id
      resource_id:
        required: false
      vcenter_auth:
        type: vcenter_auth_type
      validate_datacenter:
        default:
          # we need name in any case of usage except predefined 'id'
          name:
            required: true
            external_use: true
      datacenter:
        default:
          # name of datacenter
          name: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_vcenter_datacenter.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_vcenter_datacenter.delete

  # vcenter distributed port group
  cloudify.vcenter.dvportgroup:
    derived_from: cloudify.nodes.Subnet
    properties:
      # Supported only True - search port group in vcenter by id/name
      use_external_resource:
        default: true
        type: boolean
      # resource vcenter id
      resource_id:
        required: false
      vcenter_auth:
        type: vcenter_auth_type
      validate_dvportgroup:
        default:
          # we need name in any case of usage except predefined 'id'
          name:
            required: true
      dvportgroup:
        default:
          # name distributed port group
          name: ""
      update_to:
        default:
          # rename distributed port group
          name: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_vcenter_dvportgroup.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_vcenter_dvportgroup.delete

  # logical switches
  cloudify.nsx.lswitch:
    derived_from: cloudify.nodes.Network
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      validate_switch:
        default:
          # we need name in any case of usage except predefined 'id'
          name:
            required: true
            external_use: true
          transport_zone:
            required: true
            external_use: false
          mode:
            required: false
            external_use: false
      nsx_auth:
        type: nsx_auth_type
      switch:
        default:
          # The name of the Scope (Transport Zone)
          transport_zone: {}
          # The name that will be assigned to the new logical switch
          name: ""
          # (Optional) Control Plane Mode, uses the Transport Zone default if not specified
          mode: {}
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_lswitch.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_lswitch.delete

  # distributed logical routers
  cloudify.nsx.dlr:
    derived_from: cloudify.nodes.Router
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_router:
        default:
          name:
            required: true
          dlr_pwd:
            required: true
          dlr_size:
            required: true
          datacentermoid:
            required: true
          datastoremoid:
            required: true
          resourcepoolid:
            required: true
          ha_ls_id:
            required: true
          uplink_ls_id:
            required: true
          uplink_ip:
            required: true
          uplink_subnet:
            required: true
          uplink_dgw:
            required: true
      router:
        default:
          # The name that will be assigned to the new dlr
          name: ""
          # The admin password of new dlr
          dlr_pwd: ""
          # The DLR Control VM size
          dlr_size: ""
          # The vCenter DataCenter ID where dlr control vm will be deployed
          datacentermoid: ""
          # The vCenter datastore ID where dlr control vm will be deployed
          datastoremoid: ""
          # The vCenter Cluster where dlr control vm will be deployed
          resourcepoolid: ""
          # New dlr ha logical switch id or vds port group
          ha_ls_id: ""
          # New dlr uplink logical switch id or vds port group
          uplink_ls_id: ""
          # New dlr uplink ip@
          uplink_ip: ""
          # New dlr uplink subnet
          uplink_subnet: ""
          # New dlr default gateway
          uplink_dgw: ""
      validate_firewall:
        default:
          action:
            default: accept
          logging:
            default: false
            type: boolean
      firewall:
        default:
          # accept or deny
          action: accept
          # true or false
          logging: false
      validate_dhcp:
        default:
          enabled:
            default: true
            type: boolean
          syslog_enabled:
            default: false
            type: boolean
          syslog_level:
            default: INFO
      dhcp:
        default:
          # True/False The desired state of the DHCP Server
          enabled: true
          # ('true'/'false') The desired logging state of the DHCP Server
          syslog_enabled: false
          # The logging level for DHCP on this Edge (INFO/WARNING/etc.)
          syslog_level: INFO
      validate_routing:
        default:
          enabled:
            default: true
            type: boolean
          staticRouting:
            set_none: true
            sub:
              defaultRoute:
                set_none: true
                sub:
                  gatewayAddress:
                    set_none: true
                  vnic:
                    set_none: true
                  mtu:
                    set_none: true
          routingGlobalConfig:
            sub:
              routerId:
                set_none: true
              ecmp:
                default: false
                type: boolean
              logging:
                sub:
                 logLevel:
                   default: info
                enable:
                   default: false
                   type: boolean
      routing:
        default:
          enabled: true
          staticRouting:
            # Optional, if no default routes needs to be configured
            defaultRoute:
              gatewayAddress: ''
              # uplink nic
              vnic: ''
              # Optional. Valid value:smaller than the MTU set on the
              # interface. Default will be the MTU of the interface on
              # which this route is configured
              mtu: ''
          routingGlobalConfig:
            # Required when dynamic routing protocols like OSPF,
            # or BGP is configured
            routerId: ''
            # Optional. When absent, enable=false and logLevel=INFO
            logging:
              logLevel: info
              enable: false
            # Optional. Defaults to false.
            ecmp: false
      validate_ospf:
        default:
          enabled:
            default: false
            type: boolean
          defaultOriginate:
            default: false
            type: boolean
          gracefulRestart:
            default: false
            type: boolean
          redistribution:
            default: false
            type: boolean
          protocolAddress:
            set_none: true
          forwardingAddress:
            set_none: true
      ospf:
        default:
          # When not specified, it will be treated as false, When false,
          # it will delete the existing config
          enabled: false
          # default is false, user can configure edge router to publish
          # default route by setting it to true.
          defaultOriginate: false
          # default is false, user can enable graceful restart by
          # setting it to true. Its a newly added optional field.
          gracefulRestart: false
          # Optional. Defaults to false.
          redistribution: false
          # ipAddress on one of the uplink interfaces,
          # only for enabled and use logical switch as ospf
          protocolAddress: ""
          # ipAddress on the same subnet as the forwardingAddress,
          # only for enabled and use logical switch as ospf
          forwardingAddress: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_dlr.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_dlr.delete

  # distributed logical routers interface routing ip prefixes
  # Optional. Required only if user wants to define redistribution
  # rules in dynamic routing protocols like ospf, bgp
  cloudify.nsx.dlr_routing_ip_prefix:
    derived_from: cloudify.nodes.Port
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_prefix:
        default:
          dlr_id:
            required: true
          name:
            required: true
          ipAddress:
            required: true
      prefix:
        default:
          dlr_id: ""
          # All the defined ipPrefix must have unique names
          name: ""
          # ip address like 10.112.196.160/24
          ipAddress: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_stub.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_stub.delete

  # distributed logical routers interface ospf areas, use only after all
  # interfaces creation!
  cloudify.nsx.ospf_areas:
    derived_from: cloudify.nodes.Port
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_area:
        default:
          dlr_id:
            required: true
          areaId:
            required: true
          type:
            required: true
            values:
              - normal
              - nssa
          authentication:
            set_none: true
            sub:
              type:
                required: true
                values:
                  - none
                  - password
                  - md5
              value:
                set_none: true
                required: false
      area:
        default:
          # dlr uuid
          dlr_id: ""
          # Mandatory and unique. Valid values are 0-4294967295
          areaId: ""
          # Optional. Default is normal. Valid inputs are normal, nssa
          type: normal
          # Optional. When not specified, its "none" authentication.
          authentication:
            # Valid values are none, password, md5
            type: password
            # value for authentication
            value: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_ospf_area.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_ospf_area.delete

  # distributed logical routers interface ospf interfaces
  cloudify.nsx.ospf_interfaces:
    derived_from: cloudify.nodes.Port
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_interface:
        default:
          dlr_id:
            required: true
          areaId:
            required: true
          # must be vnic with uplink
          vnic:
            required: true
          helloInterval:
            default: 10
            type: string
          deadInterval:
            default: 40
            type: string
          priority:
            default: 128
            type: string
          cost:
            set_none: true
      interface:
        default:
          # dlr uuid
          dlr_id: ""
          # Mandatory and unique. Valid values are 0-4294967295
          areaId: ""
          # NIC id
          vnic: ""
          # Optional. Default 10 sec. Valid values are 1-255
          helloInterval: 10
          # Optional. Default 40 sec. Valid values are 1-65535
          deadInterval: 40
          # Optional. Default 128. Valid values are 0-255
          priority: 128
          # Optional. Auto based on interface speed. Valid values are 1-65535
          cost: 10
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_ospf_interface.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_ospf_interface.delete

  # distributed logical routers interface ospf redistribution rule
  cloudify.nsx.ospf_redistribution_rule:
    derived_from: cloudify.nodes.Port
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_rule:
        default:
          dlr_id:
            required: true
          prefixName:
            set_none: true
            default: any
          from:
            set_none: true
            sub:
              isis:
                default: false
                type: boolean
              ospf:
                default: false
                type: boolean
              bgp:
                default: false
                type: boolean
              static:
                default: false
                type: boolean
              connected:
                default: false
                type: boolean
          action:
            required: true
            values:
              - deny
              - permit
      rule:
        default:
          # dlr uuid
          dlr_id: ""
          # Optional. Default is "any". prefixName used here should be
          # defined in the routingGlobalConfig->ipPrefixes
          prefixName: any
          from:
            # Optional. Defaults to false
            isis: false
            # Optional. Defaults to false
            ospf: false
            # Optional. Defaults to false
            bgp: false
            # Optional. Defaults to false
            static: false
            # Optional. Defaults to false
            connected: false
          # Mandatory. Valid values are deny|permit
          action: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_stub.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_stub.delete

  # distributed logical routers interface
  cloudify.nsx.dlr_interface:
    derived_from: cloudify.nodes.Port
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_interface:
        default:
          dlr_id:
            required: true
          interface_ls_id:
            required: true
          interface_ip:
            required: true
          interface_subnet:
            required: true
          name:
            default: ""
      interface:
        default:
          # dlr uuid
          dlr_id: {}
          # new interface logical switch
          interface_ls_id: {}
          # new interface ip address
          interface_ip: {}
          # new interface subnet
          interface_subnet: {}
          # name for interface
          name: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_dlr_interface.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_dlr_interface.delete

  # distributed router dhcp relay, we need separate type because we can
  # change it only after set all settings for interfaces
  cloudify.nsx.dlr_dhcp_relay:
    derived_from: cloudify.nodes.Port
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_relay:
        default:
          dlr_id:
            required: true
          relayServer:
            default: {}
          relayAgents:
            default: {}
      relay:
        default:
          # dlr uuid
          dlr_id: {}
          # relay settings
          relayServer: {}
          relayAgents: {}
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_relay.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_relay.delete

  # distributed logical routers gateway
  cloudify.nsx.dlr_dgw:
    derived_from: cloudify.nodes.SecurityGroup
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_gateway:
        default:
          dlr_id:
            required: true
          address:
            required: true
      gateway:
        default:
          dlr_id: ""
          # default gateway ip address
          address: ""
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_dlr_dgw.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_dlr_dgw.delete

  # edge services gateways
  cloudify.nsx.esg:
    derived_from: cloudify.nodes.Router
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_edge:
        default:
          # we need name in any case of usage except predefined 'id'
          name:
            required: true
            external_use: false
          esg_pwd:
            required: true
            external_use: false
          esg_size:
            default: compact
          datacentermoid:
            required: true
            external_use: false
          datastoremoid:
            required: true
            external_use: false
          resourcepoolid:
            required: true
            external_use: false
          default_pg:
            required: true
            external_use: false
          esg_username:
           default: admin
          esg_remote_access:
           default: false
           type: boolean
      edge:
        default:
          # The name of the ESG to be created
          name: ""
          # The CLI password of the ESG
          esg_pwd: {}
          # The size of the ESG, options are compact, large, quadlarge, xlarge
          esg_size: compact
          # The managed object id of the vCenter DC Object to deploy the ESG in
          datacentermoid: {}
          # The managed object id of the vCenter Datastore Object to deploy the ESG in
          datastoremoid: {}
          # The managed object id of the vCenter Cluster or RP Object to deploy the ESG in
          resourcepoolid: {}
          # The managed object id of the port group for the first vnic (on creation
          # the first vnic must be connected to a valid portgroup in NSX)
          default_pg: {}
          # The Username for the CLI and SSH access (default: admin)
          esg_username: admin
          # Enables / Disables SSH access to the Edge Host (default: False)
          esg_remote_access: false
      validate_firewall:
        default:
          action:
            default: accept
          logging:
            default: false
            type: boolean
      firewall:
        default:
          # accept or deny
          action: accept
          # true or false
          logging: false
      validate_dhcp:
        default:
          enabled:
            default: true
            type: boolean
          syslog_enabled:
            default: false
            type: boolean
          syslog_level:
            default: INFO
      dhcp:
        default:
          # True/False The desired state of the DHCP Server
          enabled: true
          # ('true'/'false') The desired logging state of the DHCP Server
          syslog_enabled: false
          # The logging level for DHCP on this Edge (INFO/WARNING/etc.)
          syslog_level: INFO
      validate_nat:
        default:
          enabled:
            default: true
            type: boolean
      nat:
        default:
          # The display name of a Edge Service Gateway used for NAT
          enabled: true
      validate_routing:
        default:
          enabled:
            default: true
            type: boolean
          staticRouting:
            set_none: true
            sub:
              defaultRoute:
                set_none: true
                sub:
                  gatewayAddress:
                    set_none: true
                  vnic:
                    set_none: true
                  mtu:
                    set_none: true
          routingGlobalConfig:
            sub:
              routerId:
                set_none: true
              ecmp:
                default: false
                type: boolean
              logging:
                sub:
                 logLevel:
                   default: info
                enable:
                   default: false
                   type: boolean
      routing:
        default:
          enabled: true
          staticRouting:
            # Optional, if no default routes needs to be configured
            defaultRoute:
              gatewayAddress: ''
              # uplink nic
              vnic: ''
              # Optional. Valid value:smaller than the MTU set on the
              # interface. Default will be the MTU of the interface on
              # which this route is configured
              mtu: ''
          routingGlobalConfig:
            # Required when dynamic routing protocols like OSPF,
            # or BGP is configured
            routerId: ''
            # Optional. When absent, enable=false and logLevel=INFO
            logging:
              logLevel: info
              enable: false
            # Optional. Defaults to false.
            ecmp: false
      validate_ospf:
        default:
          enabled:
            default: false
            type: boolean
          defaultOriginate:
            default: false
            type: boolean
          gracefulRestart:
            default: false
            type: boolean
          redistribution:
            default: false
            type: boolean
      ospf:
        default:
          # When not specified, it will be treated as false, When false,
          # it will delete the existing config
          enabled: false
          # default is false, user can configure edge router to publish
          # default route by setting it to true.
          defaultOriginate: false
          # default is false, user can enable graceful restart by
          # setting it to true. Its a newly added optional field.
          gracefulRestart: false
          # Optional. Defaults to false.
          redistribution: false
          # ForwardingAddress and protocolAddress are not usable for edge
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: nsx.cloudify_nsx.cfy_nsx_esg.create
        delete:
          implementation: nsx.cloudify_nsx.cfy_nsx_esg.delete

  # edge services gateways interfaces
  cloudify.nsx.esg_nat:
    derived_from: cloudify.nodes.VirtualIP
    properties:
      # reuse id/name
      use_external_resource:
        default: false
        type: boolean
      # resource nsx id
      resource_id:
        required: false
      nsx_auth:
        type: nsx_auth_type
      validate_rule:
        default:
          esg_id:
            required: true
          action:
            required: true
          originalAddress:
            required: true
          translatedAddress:
            required: true
          vnic:
            set_none: true
          ruleTag:
            set_none: true
          loggingEnabled:
            default: false
            type: boolean
          enabled:
            default: true
            type: boolean
          description:
            set_none: true
          protocol:
            default: any
          translatedPort:
            default: any
          originalPort:
            default: any
      rule:
        default:
          # id of esg
          esg_id: ""
          # dnat/snat
          action: ""
          # originalAddress
          originalAddress: ""
          # translatedAddress
          translatedAddress: ""
          # Optional. vnic
          vnic: ""
          # Optional. Can be used to specify user-controlled ids on VSE.
          # Valid inputs 65537-131072. If not specified, vShield manager
          # will generate ruleId
          ruleTag: ""
          # Optional. Default is false
          loggingEnabled: false
          # Optional. Default is true
