tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - ../../../plugin.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-vsphere-plugin/2.3.0/plugin.yaml

inputs:

  node_name_prefix:
    type: string
    description: >
       Node name prefix
    default: platform_test_

  nsx_ip:
    type: string
    description: >
       nsx server ip
    default: 127.0.0.1

  nsx_user:
    type: string
    description: >
       nsx server user
    default: nsx

  nsx_password:
    type: string
    description: >
       nsx server user password
    default: nsx

  nsx_raml:
    type: string
    description: >
       raml file path
    default: ""

  vcenter_ip:
    type: string
    description: >
       vcenter server ip
    default: 127.0.0.1

  vcenter_user:
    type: string
    description: >
       vcenter server user
    default: nsx

  vcenter_password:
    type: string
    description: >
       vcenter server user password
    default: nsx

  vcenter_cluster:
    type: string
    description: >
       vcenter cluster to deploy ESG node on
    default: Cluster

  vcenter_datastore:
    type: string
    description: >
       vcenter datastore
    default: datastore1

  vcenter_datacenter:
    type: string
    description: >
       vcenter datacenter
    default: Datacenter

  vcenter_resource_pool:
    description: >
      Resource pool name
    default: Resources

node_types:
  connection_configuration:
     derived_from: cloudify.nodes.Root
     properties:
       connection_config: {}

node_templates:
  connection_configuration:
    type: connection_configuration
    properties:
      connection_config:
        username: { get_input: vcenter_user }
        password: { get_input: vcenter_password }
        host: { get_input: vcenter_ip }
        port: 443
        datacenter_name: { get_input: vcenter_datacenter }
        resource_pool_name: { get_input: vcenter_resource_pool }
        auto_placement: true

  datacenter:
    type: cloudify.vsphere.nodes.Datacenter
    properties:
      use_existing_resource: true
      name: { get_input: vcenter_datacenter }
      connection_config: { get_property: [connection_configuration, connection_config] }

  datastore:
    type: cloudify.vsphere.nodes.Datastore
    properties:
      use_existing_resource: true
      name: { get_input: vcenter_datastore }
      connection_config: { get_property: [connection_configuration, connection_config] }

  cluster:
    type: cloudify.vsphere.nodes.Cluster
    properties:
      use_existing_resource: true
      name: { get_input: vcenter_cluster }
      connection_config: { get_property: [connection_configuration, connection_config] }

  master_lswith:
    type: cloudify.nsx.lswitch
    properties:
      nsx_auth: &nsx_auth
        username: { get_input: nsx_user }
        password: { get_input: nsx_password }
        host: { get_input: nsx_ip }
        raml: { get_input: nsx_raml }
      switch:
        name: {concat:[{get_input: node_name_prefix}, master_swith]}
        transport_zone: Main_Zone
        # UNICAST_MODE, MULTYCAST_MODE, HYBRID_MODE
        mode: UNICAST_MODE

  nsx_dlr:
    type: cloudify.nsx.dlr
    properties:
      nsx_auth: *nsx_auth
      router:
        name: {concat:[{get_input: node_name_prefix}, some_router]}
        dlr_pwd: SeCrEt010203!
        # compact, large, quadlarge, xlarge
        dlr_size: compact
      firewall:
        # accept or deny
        action: accept
        # true or false
        logging: false
      dhcp:
        enabled: true
        syslog_enabled: false
        syslog_level: INFO
      routing:
        enabled: true
        routingGlobalConfig:
          routerId: 192.168.1.11
          logging:
            logLevel: info
            enable: false
          ecmp: false
        staticRouting:
          defaultRoute:
            # some address, will be replaced by default gateway
            gatewayAddress: 192.168.1.43
      bgp:
        enabled: true
        localAS: 64520
        redistribution: true
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            router:
              ha_ls_id: { get_attribute: [ master_lswith, resource_id ] }
              uplink_ls_id: { get_attribute: [ master_lswith, resource_id ] }
              uplink_ip: 192.168.1.11
              uplink_subnet: 255.255.255.0
              uplink_dgw: 192.168.1.1
    relationships:
      - type: cloudify.relationships.connected_to
        target: master_lswith
      - type: cloudify.nsx.relationships.deployed_on_datacenter
        target: datacenter
      - type: cloudify.nsx.relationships.deployed_on_datastore
        target: datastore
      - type: cloudify.nsx.relationships.deployed_on_cluster
        target: cluster

  bgp_neighbour:
    type: cloudify.nsx.dlrBGPNeighbour
    properties:
      nsx_auth: *nsx_auth
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            neighbour:
              dlr_id: { get_attribute: [ nsx_dlr, resource_id ] }
              ipAddress: 192.168.2.1
              remoteAS: 64521
              protocolAddress: 192.168.1.20
              forwardingAddress: 192.168.1.11
    relationships:
      - type: cloudify.relationships.contained_in
        target: nsx_dlr

  bgp_neighbour_filter:
    type: cloudify.nsx.esgBGPNeighbourFilter
    properties:
      nsx_auth: *nsx_auth
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            filter:
              neighbour_id: { get_attribute: [ bgp_neighbour, resource_id ] }
              action: deny
              ipPrefixGe: 30
              ipPrefixLe': 32
              direction: in
              network: 192.169.1.0/24
    relationships:
      - type: cloudify.relationships.contained_in
        target: bgp_neighbour

  dlr_ip_prefix:
    type: cloudify.nsx.dlr_routing_ip_prefix
    properties:
      nsx_auth: *nsx_auth
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            prefix:
              dlr_id: { get_attribute: [ nsx_dlr, resource_id ] }
              name: {concat:[{get_input: node_name_prefix}, routing_prefix]}
              ipAddress: 10.112.196.160/24
    relationships:
      - type: cloudify.relationships.contained_in
        target: nsx_dlr

  dlr_bgp_redistribute:
    type: cloudify.nsx.routing_redistribution_rule
    properties:
      nsx_auth: *nsx_auth
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            rule:
              dlr_id: { get_attribute: [ nsx_dlr, resource_id ] }
              prefixName: { get_attribute: [ dlr_ip_prefix, prefix, name ] }
              type: bgp
              from:
                ospf: true
                static: true
              action: deny
    relationships:
      - type: cloudify.relationships.contained_in
        target: nsx_dlr
      - type: cloudify.relationships.depends_on
        target: dlr_ip_prefix
      - type: cloudify.relationships.depends_on
        target: bgp_neighbour
